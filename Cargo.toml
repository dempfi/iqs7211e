[package]
  authors     = ["Ike Kurghinyan <info@dempfi.com>"]
  categories  = ["embedded", "no-std"]
  description = "A Rust driver for the Azoteq IQS7211E touch sensor"
  edition     = "2024"
  keywords    = ["azoteq", "no_std", "iqs7211e"]
  license     = "MIT OR Apache-2.0"
  name        = "iqs7211e"
