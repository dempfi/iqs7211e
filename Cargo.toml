  repository  = "https://github.com/dempfi/iqs7211e"
  version     = "0.1.1"

[dependencies]
  bitfield-struct    = "0.11.0"
  defmt              = "1.0.1"
  embedded-hal       = "1.0.0"
  embedded-hal-async = "1.0.0"
